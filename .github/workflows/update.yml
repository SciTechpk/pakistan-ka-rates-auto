name: ğŸ”„ Auto Update Rates Every 15 Min

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:        # Manual trigger button

jobs:
  auto-update:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Clone Repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Required Packages (if any)
      run: |
        echo "No dependencies required for this script."

    - name: ğŸš€ Run Python Script
      run: python scripts/update_rates.py

    - name: âœ… Commit & Push Changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add auto/latest_rates.html auto/latest_rates.json
        git commit -m "âœ… Auto-updated latest_rates.html and latest_rates.json"
        git push
